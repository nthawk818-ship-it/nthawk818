<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小學抽籤系統</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', 'Microsoft JhengHei', sans-serif;
        }
        
        body {
            background-color: #f0f9ff;
            background-image: radial-gradient(#a1d6ff 1px, transparent 1px);
            background-size: 30px 30px;
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 100, 200, 0.1);
            border: 5px solid #ffcc00;
        }
        
        h1 {
            color: #ff6b6b;
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 3px 3px 0 #ffcc00;
            letter-spacing: 1px;
        }
        
        /* 結果區域 */
        .result-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .result-display {
            width: 100%;
            min-height: 400px;
            background-color: #fff;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 5px dashed #ffcc00;
            position: relative;
            overflow: hidden;
            padding: 20px;
        }
        
        .result-number {
            font-size: 18rem;
            font-weight: bold;
            color: #ff6b6b;
            text-shadow: 5px 5px 0 #ffcc00;
            transition: all 0.2s;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }
        
        .result-label {
            font-size: 2.5rem;
            color: #5d9bff;
            margin-top: 10px;
            text-align: center;
            height: 50px;
        }
        
        /* 按鈕放置在結果區域內 */
        .result-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            width: 100%;
            max-width: 500px;
        }
        
        .btn {
            padding: 15px 20px;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex: 1;
        }
        
        .draw-btn {
            background-color: #ff6b6b;
            color: white;
            border-bottom: 6px solid #cc5555;
        }
        
        .draw-btn:hover {
            background-color: #ff5252;
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(255, 107, 107, 0.4);
        }
        
        .reset-btn {
            background-color: #5d9bff;
            color: white;
            border-bottom: 6px solid #3a7cff;
        }
        
        .reset-btn:hover {
            background-color: #3a7cff;
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(93, 155, 255, 0.4);
        }
        
        /* 抽籤紀錄 */
        .history-panel {
            background-color: #fff;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border: 4px solid #ffcc00;
        }
        
        .history-title {
            color: #ff6b6b;
            font-size: 1.8rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .history-list {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            min-height: 60px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 10px;
        }
        
        .history-item {
            background-color: #5d9bff;
            color: white;
            padding: 10px 18px;
            border-radius: 50px;
            font-size: 1.4rem;
            font-weight: bold;
            box-shadow: 0 3px 8px rgba(93, 155, 255, 0.3);
            animation: popIn 0.3s ease-out;
        }
        
        .history-item.repeated {
            background-color: #ffcc00;
            color: #333;
        }
        
        /* 統計區域 */
        .stats {
            display: flex;
            justify-content: space-around;
            background-color: #fff;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border: 4px solid #5d9bff;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ff6b6b;
        }
        
        .stat-label {
            color: #666;
            font-size: 1.1rem;
            margin-top: 5px;
        }
        
        /* 設定區域 - 調整到統計區塊之後 */
        .settings-panel {
            background-color: #fff;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border: 4px solid #5d9bff;
        }
        
        .setting-group {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
            align-items: center;
        }
        
        .setting-item {
            flex: 1;
            min-width: 200px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #ff6b6b;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        input, select, button {
            padding: 12px 15px;
            border-radius: 10px;
            border: 3px solid #ffcc00;
            font-size: 1.1rem;
            width: 100%;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #ff6b6b;
        }
        
        .mode-buttons {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        
        .mode-btn {
            flex: 1;
            background-color: #e6f2ff;
            border: 3px solid #5d9bff;
            color: #0066cc;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .mode-btn:hover {
            background-color: #cce5ff;
        }
        
        .mode-btn.active {
            background-color: #5d9bff;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(93, 155, 255, 0.4);
        }
        
        /* 使用說明 - 調整到設定區塊之後 */
        .instructions {
            background-color: #fff;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            border: 4px solid #ffcc00;
        }
        
        .instructions h3 {
            color: #ff6b6b;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .instructions ol {
            padding-left: 20px;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .instructions li {
            margin-bottom: 10px;
            color: #555;
        }
        
        footer {
            text-align: center;
            color: #666;
            font-size: 1rem;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        /* 動畫效果 */
        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes roll {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .drawing .result-number {
            animation: bounce 0.5s infinite alternate;
            color: #ffcc00;
        }
        
        .drawing .result-label {
            animation: roll 2s linear infinite;
        }
        
        .empty-history {
            color: #aaa;
            font-size: 1.2rem;
            text-align: center;
            width: 100%;
            padding: 20px;
        }
        
        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #ff6b6b;
            border-radius: 50%;
            opacity: 0;
            z-index: 10;
        }
        
        .confetti.yellow {
            background-color: #ffcc00;
        }
        
        .confetti.blue {
            background-color: #5d9bff;
        }
        
        @media (max-width: 768px) {
            .setting-group {
                flex-direction: column;
            }
            
            .setting-item {
                width: 100%;
            }
            
            .mode-buttons {
                flex-direction: column;
            }
            
            .result-number {
                font-size: 8rem;
                height: 150px;
            }
            
            .result-label {
                font-size: 2rem;
            }
            
            .result-buttons {
                flex-direction: column;
            }
        }
        
        @media (max-width: 480px) {
            .result-number {
                font-size: 6rem;
                height: 120px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-dice"></i> 抽籤系統</h1>
        </header>
        
        <main>
            <!-- 結果區域 -->
            <section class="result-area">
                <div class="result-display" id="resultDisplay">
                    <div class="result-number" id="resultNumber">?</div>
                    <div class="result-label" id="resultLabel">準備抽籤</div>
                    
                    <!-- 按鈕放置在結果區域內 -->
                    <div class="result-buttons">
                        <button class="btn draw-btn" id="drawButton">
                            <i class="fas fa-play"></i> 開始抽籤
                        </button>
                        <button class="btn reset-btn" id="resetButton">
                            <i class="fas fa-redo"></i> 重置抽籤
                        </button>
                    </div>
                </div>
            </section>
            
            <!-- 抽籤紀錄 -->
            <section class="history-panel">
                <h2 class="history-title"><i class="fas fa-history"></i> 抽籤紀錄</h2>
                <div class="history-list" id="historyList">
                    <div class="empty-history">尚未進行抽籤</div>
                </div>
            </section>
            
            <!-- 統計區域 -->
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="remainingCount">30</div>
                    <div class="stat-label">剩餘可抽</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="drawnCount">0</div>
                    <div class="stat-label">已抽人數</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="repeatCount">0</div>
                    <div class="stat-label">重複次數</div>
                </div>
            </div>
            
            <!-- 設定區域 - 已移動到統計區塊之後 -->
            <section class="settings-panel">
                <div class="setting-group">
                    <div class="setting-item">
                        <label for="totalStudents"><i class="fas fa-users"></i> 班級總人數</label>
                        <input type="number" id="totalStudents" min="1" max="100" value="30">
                    </div>
                    
                    <div class="setting-item">
                        <label><i class="fas fa-random"></i> 抽籤模式</label>
                        <div class="mode-buttons">
                            <button class="mode-btn active" data-mode="no-repeat">不重複抽籤</button>
                            <button class="mode-btn" data-mode="repeat">可以重複抽籤</button>
                        </div>
                    </div>
                </div>
            </section>
            
            <!-- 使用說明 -->
            <div class="instructions">
                <h3><i class="fas fa-info-circle"></i> 使用說明</h3>
                <ol>
                    <li>設定班級總人數（預設為30人）</li>
                    <li>選擇抽籤模式：「不重複抽籤」會記住已抽過的學生，「可以重複抽籤」則可能抽到同一位學生多次</li>
                    <li>點擊「開始抽籤」按鈕開始抽籤，系統會以動畫效果顯示抽籤結果</li>
                    <li>「重置抽籤」會清除所有紀錄，重新開始抽籤</li>
                    <li>抽籤紀錄會顯示在下方，重複抽到的學生會以黃色標示</li>
                </ol>
            </div>
        </main>
        
        <footer>
            <p>小學抽籤系統 | 讓每位同學都有機會參與課堂互動</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 取得DOM元素
            const totalStudentsInput = document.getElementById('totalStudents');
            const drawButton = document.getElementById('drawButton');
            const resetButton = document.getElementById('resetButton');
            const resultNumber = document.getElementById('resultNumber');
            const resultLabel = document.getElementById('resultLabel');
            const resultDisplay = document.getElementById('resultDisplay');
            const historyList = document.getElementById('historyList');
            const modeButtons = document.querySelectorAll('.mode-btn');
            const remainingCount = document.getElementById('remainingCount');
            const drawnCount = document.getElementById('drawnCount');
            const repeatCount = document.getElementById('repeatCount');
            
            // 狀態變數
            let totalStudents = parseInt(totalStudentsInput.value);
            let remainingStudents = [];
            let drawnStudents = [];
            let repeatStudents = [];
            let currentMode = 'no-repeat';
            let isDrawing = false;
            let drawInterval = null;
            
            // 初始化抽籤池
            function initializeStudents() {
                remainingStudents = [];
                for (let i = 1; i <= totalStudents; i++) {
                    remainingStudents.push(i);
                }
                drawnStudents = [];
                repeatStudents = [];
                updateStats();
                updateHistory();
                resultNumber.textContent = '?';
                resultLabel.textContent = '準備抽籤';
                resultDisplay.classList.remove('drawing');
            }
            
            // 更新統計數據
            function updateStats() {
                remainingCount.textContent = remainingStudents.length;
                drawnCount.textContent = drawnStudents.length;
                repeatCount.textContent = repeatStudents.length;
            }
            
            // 更新抽籤紀錄
            function updateHistory() {
                historyList.innerHTML = '';
                
                if (drawnStudents.length === 0) {
                    historyList.innerHTML = '<div class="empty-history">尚未進行抽籤</div>';
                    return;
                }
                
                // 顯示最近15筆紀錄
                const startIndex = Math.max(0, drawnStudents.length - 15);
                for (let i = startIndex; i < drawnStudents.length; i++) {
                    const student = drawnStudents[i];
                    const isRepeated = repeatStudents.includes(i);
                    const historyItem = document.createElement('div');
                    historyItem.className = `history-item ${isRepeated ? 'repeated' : ''}`;
                    historyItem.textContent = student;
                    historyList.appendChild(historyItem);
                }
            }
            
            // 切換抽籤模式
            modeButtons.forEach(button => {
                button.addEventListener('click', function() {
                    modeButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    currentMode = this.dataset.mode;
                    
                    // 如果是切換到重複模式，不清除紀錄，但重置抽籤池
                    if (currentMode === 'repeat') {
                        remainingStudents = [];
                        for (let i = 1; i <= totalStudents; i++) {
                            remainingStudents.push(i);
                        }
                        updateStats();
                    }
                });
            });
            
            // 抽籤動畫
            function startDrawAnimation() {
                if (isDrawing) return;
                
                isDrawing = true;
                resultDisplay.classList.add('drawing');
                resultLabel.textContent = '抽籤中...';
                
                let counter = 0;
                const speed = 50; // 初始速度(ms)
                
                drawInterval = setInterval(() => {
                    // 快速顯示隨機數字
                    let randomNum;
                    if (currentMode === 'no-repeat' && remainingStudents.length > 0) {
                        randomNum = remainingStudents[Math.floor(Math.random() * remainingStudents.length)];
                    } else {
                        randomNum = Math.floor(Math.random() * totalStudents) + 1;
                    }
                    
                    resultNumber.textContent = randomNum;
                    counter++;
                    
                    // 逐漸減慢速度
                    if (counter > 20) {
                        clearInterval(drawInterval);
                        finishDraw(randomNum);
                    }
                }, speed);
            }
            
            // 完成抽籤
            function finishDraw(studentNumber) {
                setTimeout(() => {
                    resultDisplay.classList.remove('drawing');
                    isDrawing = false;
                    
                    // 確定最終抽籤結果
                    let finalResult;
                    let isRepeated = false;
                    
                    if (currentMode === 'no-repeat') {
                        // 不重複模式
                        if (remainingStudents.length > 0) {
                            // 從剩餘學生中隨機選擇
                            const randomIndex = Math.floor(Math.random() * remainingStudents.length);
                            finalResult = remainingStudents[randomIndex];
                            
                            // 從剩餘學生中移除
                            remainingStudents.splice(randomIndex, 1);
                            
                            // 記錄已抽學生
                            drawnStudents.push(finalResult);
                        } else {
                            // 如果所有學生都已抽過，則重置
                            initializeStudents();
                            finalResult = Math.floor(Math.random() * totalStudents) + 1;
                            drawnStudents.push(finalResult);
                            remainingStudents = remainingStudents.filter(s => s !== finalResult);
                        }
                    } else {
                        // 重複模式
                        finalResult = Math.floor(Math.random() * totalStudents) + 1;
                        drawnStudents.push(finalResult);
                        
                        // 檢查是否重複
                        const firstIndex = drawnStudents.indexOf(finalResult);
                        if (firstIndex !== drawnStudents.length - 1) {
                            isRepeated = true;
                            repeatStudents.push(drawnStudents.length - 1);
                        }
                    }
                    
                    // 更新顯示
                    resultNumber.textContent = finalResult;
                    resultLabel.textContent = ''; // 移除「第X號同學」的句子
                    
                    // 更新統計和紀錄
                    updateStats();
                    updateHistory();
                    
                    // 添加慶祝效果
                    createConfetti();
                }, 500);
            }
            
            // 創建慶祝彩花
            function createConfetti() {
                const colors = ['', 'yellow', 'blue'];
                
                for (let i = 0; i < 50; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = `confetti ${colors[Math.floor(Math.random() * colors.length)]}`;
                    
                    // 隨機位置
                    confetti.style.left = `${Math.random() * 100}%`;
                    confetti.style.top = `${Math.random() * 100}%`;
                    
                    resultDisplay.appendChild(confetti);
                    
                    // 動畫
                    const animation = confetti.animate([
                        { opacity: 1, transform: 'translateY(0) rotate(0deg)' },
                        { opacity: 1, transform: `translateY(${Math.random() * 200 + 100}px) rotate(${Math.random() * 360}deg)` }
                    ], {
                        duration: 1000 + Math.random() * 1000,
                        easing: 'cubic-bezier(0.215, 0.610, 0.355, 1)'
                    });
                    
                    // 動畫結束後移除元素
                    animation.onfinish = () => confetti.remove();
                }
            }
            
            // 事件監聽器
            totalStudentsInput.addEventListener('change', function() {
                totalStudents = parseInt(this.value);
                if (totalStudents < 1) totalStudents = 1;
                if (totalStudents > 100) totalStudents = 100;
                this.value = totalStudents;
                initializeStudents();
            });
            
            drawButton.addEventListener('click', function() {
                if (isDrawing) return;
                startDrawAnimation();
            });
            
            resetButton.addEventListener('click', function() {
                if (isDrawing) {
                    clearInterval(drawInterval);
                    isDrawing = false;
                    resultDisplay.classList.remove('drawing');
                }
                initializeStudents();
            });
            
            // 初始載入
            initializeStudents();
        });
    </script>
</body>
</html>
